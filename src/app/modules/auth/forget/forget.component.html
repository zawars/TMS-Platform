<form class="at-formtheme at-formlogin" [formGroup]="forgetForm">
  <fieldset>
    <legend>Forget Password</legend>


    <span *ngIf="!tokenSent">
      <div class="form-group">
        <label>{{"Email" | i18n}}</label>
        <input type="text" name="username" class="form-control" placeholder="sample@crekey.com" formControlName="email">
      </div>

      <div class="form-group">
        <button class="at-btn at-btnborderradius" (click)="forgetPassword()">
          {{'Forget' | i18n}}
        </button>
      </div>
    </span>

    <span *ngIf="tokenSent">
      <div class="form-group">
        <label>{{'Verification Code' | i18n}}</label>
        <input type="text" name="VerificationCode" class="form-control" placeholder="Verification Code"
          formControlName="token" mask="000 00 000" [clearIfNotMatch]="true">
      </div>

      <div class="form-group">
        <button class="at-btn at-btnborderradius" (click)="verify()">
          {{'Verify' | i18n}}
        </button>
      </div>
    </span>

    <span *ngIf="isTokenVerified">
      <div class="form-group">
        <label>{{'Password' | i18n}}</label>
        <input type="password" name="password" class="form-control" placeholder="************"
          formControlName="password">
      </div>

      <div class="form-group">
        <label>{{'Confirm Password' | i18n}}</label>
        <input type="password" name="cpassword" class="form-control" placeholder="************"
          formControlName="cpassword">
      </div>

      <div class="form-group">
        <button class="at-btn at-btnborderradius" (click)="updatePassword()">
          {{'Update Password' | i18n}}
        </button>
      </div>
    </span>

    <div class="form-group">
      <a class="at-btnforgotpass" [routerLink]="['/auth/login']" style="padding-top: 10px !important;">
        <span>{{'Login' | i18n}}</span>
      </a>
    </div>
  </fieldset>
</form>
